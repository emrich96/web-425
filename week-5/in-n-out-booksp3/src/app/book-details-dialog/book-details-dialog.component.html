<mat-card>
  <mat-card-title class="blue">
    {{ book.title }}
  </mat-card-title>

  <mat-card-content>
    <div fxLayout="column">
      <p>ISBN: {{ book.isbn }}</p>
      <p>Author: {{ book.authors.join(', ') }}</p>
      <p>Description: <br />
        {{ book.description }}</p>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="accent" matDialogClose="confirm">OK</button>
  </mat-card-actions>
</mat-card>
